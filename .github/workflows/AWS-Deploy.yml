name: Deploy to AWS

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t ghcr.io/2000ghz/hello-2048/hello-2048:latest .
          docker tag ghcr.io/2000ghz/hello-2048/hello-2048:latest $ECR_REGISTRY/hello-2048:latest
          docker push ghcr.io/2000ghz/hello-2048/hello-2048:latest

      - name: Deploy to AWS ECS
        run: |
          aws ecs update-service --cluster <2048-cluster> --service <2048-service> --force-new-deployment

      - name: Get Load Balancer URL
        id: get-lb-url
        run: |
          LB_URL=$(aws elbv2 describe-load-balancers --query "LoadBalancers[0].DNSName" --output text)
          echo "::set-output name=lb-url::$LB_URL"
